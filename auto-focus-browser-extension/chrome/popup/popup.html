<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto-Focus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="../icons/icon32.png" alt="Auto-Focus" class="logo-icon">
        <span class="logo-text">Auto-Focus</span>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
    </div>
    
    <!-- Current Tab Info -->
    <div class="current-tab" id="currentTab">
      <div class="tab-icon">🌐</div>
      <div class="tab-info">
        <div class="tab-url" id="tabUrl">Loading...</div>
        <div class="tab-status" id="tabStatus">Checking...</div>
      </div>
    </div>
    
    
    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
      <div class="connection-indicator">
        <span class="connection-dot"></span>
        <span class="connection-text">Connecting to Auto-Focus...</span>
      </div>
      <div class="connection-details" id="connectionDetails" style="display: none;">
        <small class="detail-text"></small>
      </div>
    </div>
    
    <!-- Diagnostics (only shown when there are issues) -->
    <div class="diagnostics" id="diagnostics" style="display: none;">
      <div class="diagnostic-item">
        <span class="diagnostic-label">Pending Events:</span>
        <span class="diagnostic-value" id="pendingEventsCount">0</span>
      </div>
      <div class="diagnostic-item">
        <span class="diagnostic-label">Service Worker:</span>
        <span class="diagnostic-value" id="serviceWorkerStatus">Active</span>
      </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="actions">
      <button class="action-button" id="addCurrentSiteButton">
        <span class="button-icon">➕</span>
        Add Current Site
      </button>
      <button class="action-button secondary" id="reconnectButton" style="display: none;">
        <span class="button-icon">🔄</span>
        Reconnect
      </button>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <div class="version" id="versionInfo">v1.2.2</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
