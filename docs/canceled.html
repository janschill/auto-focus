<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Canceled - Auto-Focus</title>
    <meta name="description" content="Your Auto-Focus purchase was canceled. You can return anytime.">
    <script defer data-domain="auto-focus.app" src="https://nsa.janschill.de/js/script.file-downloads.js"></script>
    <script>window.plausible = window.plausible || function () { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        :root {
            --bg: #FFFEF5;
            --text: #1A1A1A;
            --accent: #7BAABF;
            --border: #1A1A1A;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .border-brutal {
            border: 3px solid var(--border);
        }

        .shadow-brutal {
            box-shadow: 4px 4px 0 var(--border);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text);
            border: 3px solid var(--border);
            box-shadow: 4px 4px 0 var(--border);
            transition: all 0.1s ease;
        }

        .btn-primary:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--border);
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 3px solid var(--border);
            box-shadow: 4px 4px 0 var(--border);
            transition: all 0.1s ease;
        }

        .btn-secondary:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--border);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="max-w-xl w-full">
        <div class="border-brutal shadow-brutal p-8 md:p-12 bg-white text-center">

            <!-- Cancel Icon -->
            <div class="w-20 h-20 border-brutal bg-gray-100 flex items-center justify-center mx-auto mb-8">
                <span class="text-4xl text-gray-400">&#x2717;</span>
            </div>

            <h1 class="text-4xl font-black mb-4">
                Purchase canceled
            </h1>

            <p class="text-lg mb-8">
                No worries. No charges were made. You can come back anytime.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" class="btn-primary px-6 py-4 font-bold">
                    Return Home
                </a>
                <a href="mailto:help@auto-focus.app?subject=Question%20about%20Auto-Focus"
                   class="btn-secondary px-6 py-4 font-bold">
                    Contact Support
                </a>
            </div>

            <p class="text-sm text-gray-500 mt-8">
                Questions? <a href="mailto:help@auto-focus.app" class="underline">help@auto-focus.app</a>
            </p>
        </div>
    </div>
</body>

</html>
