name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Build
      run: make build
      
    - name: Test
      run: make test-swift
      
    - name: Lint
      run: make lint
      continue-on-error: true
